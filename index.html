        var Filters = {"A?O": "int","RNG_D_ACC": "str","GRAVEDAD": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }

            document.getElementById("menu").appendChild(div_GRAVEDAD);
            sel_GRAVEDAD = document.createElement('select');
            sel_GRAVEDAD.multiple = true;
            sel_GRAVEDAD.size = 3;
            sel_GRAVEDAD.id = "sel_GRAVEDAD";
            var GRAVEDAD_options_str = "<option value='' unselected></option>";
            sel_GRAVEDAD.onchange = function(){filterFunc()};
            GRAVEDAD_options_str  += '<option value="Con heridos">Con heridos</option>';
            GRAVEDAD_options_str  += '<option value="Con muertos">Con muertos</option>';
            GRAVEDAD_options_str  += '<option value="Solo danos">Solo danos</option>';
            sel_GRAVEDAD.innerHTML = GRAVEDAD_options_str;
            div_GRAVEDAD.appendChild(sel_GRAVEDAD);
            var lab_GRAVEDAD = document.createElement('div');
            lab_GRAVEDAD.innerHTML = 'GRAVEDAD';
            lab_GRAVEDAD.className = 'filterlabel';
            div_GRAVEDAD.appendChild(lab_GRAVEDAD);
            var reset_GRAVEDAD = document.createElement('div');
            reset_GRAVEDAD.innerHTML = 'clear filter';
            reset_GRAVEDAD.className = 'filterlabel';
            reset_GRAVEDAD.onclick = function() {
                var options = document.getElementById("sel_GRAVEDAD").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_GRAVEDAD.appendChild(reset_GRAVEDAD);
			

        </script>
    </body>
</html>
